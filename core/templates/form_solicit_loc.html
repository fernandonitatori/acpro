{% extends 'base_sistema.html' %}
{% load bootstrap4 %}
{% block content %}
    <div class="col-10 ">

           <div class="container">
               <div class="row">
                  <div class="col-12 titulo_cadastro">
                       <div ><b>Solicitação de Locação</b></div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-12">
                       <hr style="height:5px;border-width:0;color:gray;background-color:gray">
                  </div>
               </div>
               <div class="conteudo_form row text-center align-items-start">
                   <div class="col-06 m-auto pt-4 pb-2 text-center align-items-start border">
                        <form method="post" autocomplete="off" >
                            {% csrf_token %}
                            <table style="border-collapse:separate; border-spacing:20px 20px">
                                <tbody>
                                        <tr>
                                            <td  align="right"><div class="form-horizontal"><b>Tipo de Locação:</b></td>
                                            <td  align="left">{{form.tipo_locacao}}<a href="#"><img src="/static/admin/img/icon-addlink.svg"></a></td>
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <td align="right"><div class="form-horizontal"><b>Ação:</b></div></td>
                                            <td align="left">{{form.acao}} <a href="#"><img src="/static/admin/img/icon-addlink.svg"></a></td>
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <td align="right"><div class="form-horizontal"><b>Memorial:</b></div></td>
                                            <td align="left">{{form.memorial}}<a href="#"><img src="/static/admin/img/icon-addlink.svg"></a></td>
                                        </tr>
                                        <tr>
                                            <td align="right"><div class="form-horizontal"><b>Status:</b></div></td>
                                            <td align="left">{{form.status}}<a href="#"><img src="/static/admin/img/icon-addlink.svg"></a></td>
                                        </tr>
                                 </tbody>
                            </table>

                                {% buttons %}
                                    <button type="submit" class="btn btn-primary">Salvar</button>
                                    <button type="button" class="btn btn-warning">
                                        <a href="{% url 'sistema' %}">Cancelar</a>
                                    </button>
                                {% endbuttons %}
                        </form>
                   </div>
               </div>
           </div>

    </div>
{% endblock %}
